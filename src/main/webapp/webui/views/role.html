<div ng-include="'webui/views/common/header.html'"></div>

<div class="container" >
    <div class="generic-container" ng-controller="RoleController as ctrl">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="lead">Role Form </span></div>
            <div class="formcontainer">
                <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                    <input type="hidden" ng-model="ctrl.role.id" />
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="file">Role Name</label>
                            <div class="col-md-7">
                                <input type="text" ng-model="ctrl.role.rolename" name="name" class="form-control input-sm" placeholder="Enter Role Name" required/>
                                <div class="has-error" ng-show="myForm.$dirty">
                                    <span ng-show="myForm.name.$error.required">This is a required field</span>
                                </div>
                            </div>
                        </div>
                    </div>
                      
                    <div class="row">
                        <div class="form-actions floatRight">
                            <input type="submit"  value="{{!ctrl.role.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                            <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>    
        <div class="panel panel-default">
              <!-- Default panel contents -->
            <div class="panel-heading"><span class="lead">List of Roles </span></div>
            <div class="tablecontainer">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID.</th>
                            <th>Role Name</th>
                            <th width="20%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="u in ctrl.roles">
                            <td><span ng-bind="u.id"></span></td>
                            <td><span ng-bind="u.rolename"></span></td>
                            <td>
                            <button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Edit</button>  
                            <button type="button" ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>		
    <div ng-include="'webui/views/common/footer.html'"></div>
</div>
